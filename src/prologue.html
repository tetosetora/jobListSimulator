<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
<link rel="stylesheet" href="jobListSimulator.css">
 <title>プロローグ</title>
</head>
<body>
	<h1>プロローグ</h1>
	<p class="prologue">
		東京の喧騒を背に、私は小さなカフェの片隅で一息ついていた。
		コーヒーの香りが心地よく、ふとした瞬間に、人生の岐路に立っていることを実感する。
	</p>
	<p class="prologue">
		今日は、新しい仕事を探す日だ。そのためには求人票をしっかり見極める必要がある。<br>
		それぞれの求人票には、様々な企業の顔があり、その背後には数え切れないほどの物語が隠されている。
	</p>
	<p class="prologue">
		私の目的は単純明快、最適な職を見つけ出すこと。しかし、それは決して容易な道のりではない。
		求人票の海を泳ぎながら、私は自分自身の価値と向き合い、時には直感を頼りにしながら、最良の選択を下す必要がある。
	</p>
	<p class="prologue">
		さあ、挑戦の始まりだ。
	</p>

    <button type="button" onclick="location.href='jobData'">求人を探す</button>
</body>
</html>
